<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Restoration Example</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="header sticky">
      <h1>Page2</h1>
      <div class="navigations">
        <a href="page1.html">page1로 가기</a>
        <a href="page2.html">page2로 가기</a>
        <a href="page3.html">page3로 가기</a>
        <button onclick="javascript:history.forward()">앞으로 가기</button>
        <button onclick="javascript:history.back()">뒤로 가기</button>
      </div>
      <div><span>스크롤 Y: </span><span id="scroll"></span></div>
    </div>

    <div id="content"></div>
    <script>
      const scrollElement = document.getElementById("scroll");

      scrollElement.textContent = window.scrollY;

      window.addEventListener("scroll", function () {
        scrollElement.textContent = window.scrollY;
      });

      const contentElement = document.getElementById("content");

      const listHtml = new Array(1000)
        .fill(0)
        .map((v, i) => `<li>${i}</li>`)
        .join("");

      contentElement.insertAdjacentHTML("beforebegin", `<ul>${listHtml}</ul>`);
    </script>
  </body>
</html>
